<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add Your Own Train</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css.css" />
    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
</head>
<body>
      <div>
        <div class="panel panel-default">
                <div class="panel-heading">
                  <div class="page-header">
                        <h1>Add Your Train <small>Please add your train below!</small></h1>
                      </div>
                      
                </div>
                <div class="panel-body">
                  Panel content
                </div>

  <!-- Table -->
 
        <table class="table table-striped" id="train-table">
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>john@example.com</td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <td>Mary</td>
                    <td>Moe</td>
                    <td>mary@example.com</td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <td>July</td>
                    <td>Dooley</td>
                    <td>july@example.com</td>
                    <td></td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
            </div>
  <br>        
<div class="row" id="input-box">
    <div class="col-sm-3">      
  <div class="panel panel-default">
      <div class="panel-heading">
          <h3 class="panel-title">Add Your Train Info Here!</h3>
        </div>
    <div class="form-group">
        <label for="train-name"><h5>Train Name</h5></label>
      <input type="text" class="form-control" id="train-name" placeholder="Thomas Express">
    </div>
    <div class="form-group">
        <label for="train-destination"><h5>Destination</h5></label>
      <input type="text" class="form-control" id="train-destination" placeholder="Island of Sodor">
    </div>
    <div class="form-group">
        <label for="first-train"><h5>First Train Time</h5></label>
      <input type="text" class="form-control" id="first-train" placeholder="4:00AM">
    </div>
    <div class="form-group">
      <label for="train-frequency"></label><h5>Frequency</h5></label>
      <input type="text" class="form-control"  id="frequency" placeholder="25">
    </div>
  <button type="submit" class="btn btn-default" id="submit-button">Submit</button>
  </div>
</div>
</div>
      

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="assets/train.js"></script>
</body>
</html>
